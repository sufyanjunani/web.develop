<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <style>
      #img {
        position: relative;
        left: 90%;
        top: -35%;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center bg-dark text-white p-2">Login</h1>

    <div class="container w-50">
        <div class="form-group mb-5">
          <label>Email</label>
          <input type="text" class="form-control" id="email" />
          <span id="emailError" class="text-danger fw-bold"></span>
        </div>
        <br />
        <div class="form-group mb-5">
          <label>Password</label>
          <input type="password" class="form-control" id="password" />
          <img
            onclick="changeIcon()"
            id="img"
            class="mb-"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Eye_close_font_awesome.svg/2048px-Eye_close_font_awesome.svg.png"
            width="22"
            alt=""
          />
          <span id="passwordError" class="text-danger fw-bold"></span>
        </div>
        <br />

        <p>
          Dont't have an account please <a href="./signup.html">Signup...</a>
        </p>

        <button onclick="login()" class="btn btn-primary">Login</button>

        <button onclick="forgetPassword()" class="btn btn-primary">Forget password</button>

        <button onclick="loginWithGoogle()" class="btn btn-primary">Login with Google</button>

        <button onclick="loginWithGithub()" class="btn btn-primary">Login with Github</button>


      </form>
    </div>

    <script src="app(1).js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<a href="./login.html"></a>
